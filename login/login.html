<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="./css/minimal.css">
    

    <link rel="stylesheet" href="./css/style.css">

    <header> 
        <div class="container">
            <h1 style="color: #555; text-decoration: none;">FitMeter</h1>
          <nav>
            <ul>
              <li><a href="../Home/index.html">Início</a></li>
              <li><a href="sobre.html">Sobre</a></li>
              <li><a href="alimentos.html">Alimentos</a></li>
              <li><a href="contato.html">Contato</a></li>
              <li><a href="../login/login.html">Entrar</a></li>
            </ul>
          </nav>
        </div>
      </header>
</head>
<body>
    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form">
                    <span class="login-form-title">
                        Faça seu login
                    </span>

                    <div class="wrap-input wrap-input-invalid margin-top-35 margin-bottom-35">
                        <input class="input-form" type="email" name="E-mail" autocomplete="off" />
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="password" />
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>

                    <div class="container-login-form-btn"> 
                        <button class="login-form-btn">Login</button>
                    </div>

                    <ul class="login-utils">
                        <li class="margin-top-8 margin-bottom-8">
                            <span class="text1">
                                Esqueceu sua
                            </span>
                            <a href="#" class="text2">
                                senha?
                            </a>
                        </li>
                        <li class="margin-top-8 margin-bottom-8">
                            <span class="text1">
                                Não tem conta?
                            </span>
                            <a href="#" class="text2">
                                Criar
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
            <img src="./images/login.png" alt="Login" width="300" height="300" class="margin-left-50">
        </div>
    </div>
    
</body>
</html>
